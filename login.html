<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#111" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Primary Meta Tags -->
		<title>Record Book</title>
		<meta name="title" content="Record Book" />
		<meta
			name="description"
			content="Calculate and save your food records, easily! (made for diabetes patients)"
		/>
		<link
			rel="shortcut icon"
			href="./src/assets/images/fav.svg"
			type="image/x-icon"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://recordbook.vercel.app" />
		<meta property="og:title" content="Record Book" />
		<meta
			property="og:description"
			content="Calculate and save your food records, easily! (made for diabetes patients)"
		/>
		<meta property="og:image" content="./src/assets/images/fav.svg" />

		<!-- Twitter -->
		<meta property="twitter:url" content="https://recordbook.vercel.app" />
		<meta property="twitter:title" content="Record Book" />
		<meta
			property="twitter:description"
			content="Calculate and save your food records, easily! (made for diabetes patients)"
		/>
		<meta property="twitter:image" content="./src/assets/images/fav.svg" />

		<link rel="stylesheet" href="./dist/main.css" type="text/css" />
	</head>
	<body>
		<div class="root center">
			<div class="login-inner">
				<div class="logo-wrap center">
					<img
						src="./src/assets/images/fav.svg"
						width=""
						height=""
						alt="Image"
					/>
				</div>
				<p class="login-intro">
					Login to your account to view, save and share your record
				</p>
				<div class="input-wrap">
					<input
						type="text"
						class="email-input"
						placeholder="Email"
					/>
				</div>
				<div class="input-wrap">
					<input
						type="password"
						class="password-input"
						placeholder="Password"
						c
					/>
				</div>
				<div class="button login-btn">
					<span>Login</span>
				</div>
				<a class="switch-auth-mode" href="./create.html"
					>Create an Account</a
				>
			</div>
		</div>
	</body>
	<script src="./dist/main.js"></script>
</html>
