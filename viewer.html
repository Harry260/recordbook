<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#111" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Primary Meta Tags -->
		<title>Record Book</title>
		<meta name="title" content="Record Book" />
		<meta
			name="description"
			content="Calculate and save your food records, easily! (made for diabetes patients)"
		/>
		<link
			rel="shortcut icon"
			href="./src/assets/images/fav.svg"
			type="image/x-icon"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://recordbook.vercel.app" />
		<meta property="og:title" content="Record Book" />
		<meta
			property="og:description"
			content="Calculate and save your food records, easily! (made for diabetes patients)"
		/>
		<meta property="og:image" content="./src/assets/images/fav.svg" />

		<!-- Twitter -->
		<meta property="twitter:url" content="https://recordbook.vercel.app" />
		<meta property="twitter:title" content="Record Book" />
		<meta
			property="twitter:description"
			content="Calculate and save your food records, easily! (made for diabetes patients)"
		/>
		<meta property="twitter:image" content="./src/assets/images/fav.svg" />

		<link rel="stylesheet" href="./dist/main.css" type="text/css" />
	</head>
	<body class="center">
		<div class="date-choose-wrap">
			<div class="ch-header blur">
				<div class="logo-section center">
					<img
						src="./src/assets/images/fav.svg"
						width=""
						height=""
						alt="Image"
					/>
					<h1>Choose Date</h1>
				</div>
				<div class="date-search input-wrap">
					<input type="text" placeholder="Search for dates" />
				</div>
			</div>
			<div class="date-list"></div>
		</div>
		<div class="overlay record-overlay center">
			<img
				src="./src/assets/images/loading.svg"
				class="loader-icon"
				width=""
				height=""
				alt="Image"
			/>
			<div class="record-lane visible-false">
				<div
					class="logo-section v-center sbtw-center record-head record-head-def blur"
				>
					<div class="v-center">
						<div class="nav-btn center close-record">
							<i class="bi bi-arrow-left"></i>
						</div>
						<img
							src="./src/assets/images/fav.svg"
							width=""
							height=""
							alt="Img"
						/>
						<h1 class="rd">Record</h1>
					</div>
					<div>
						<img
							class="user-icon-viewer"
							src="https://avatars.dicebear.com/api/initials/seed.svg"
							width=""
							height=""
							alt="Img"
						/>
					</div>
				</div>

				<div class="record-list">
					<div class="chart-wrap">
						<canvas id="weeklyHistory"></canvas>
					</div>
					<div class="record-list-root"></div>
				</div>
			</div>
		</div>

		<div class="overlay full-loader center">
			<img
				src="./src/assets/images/loading.svg"
				width=""
				height=""
				alt="Image"
			/>
		</div>
	</body>
	<script src="./dist/viewer.js"></script>
</html>
